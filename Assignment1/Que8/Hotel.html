<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>HotelBooking Form</h3>
    <form>
      <table>
        <tr>
          <td><b>Enter your first name</b></td>
          <td><input type="text" placeholder="Enter your first Name" /></td>
        </tr>
        <tr>
          <td><b>Enter your Last name</b></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><b>Enter your email</b></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td><b>Enter your mobile</b></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><b>Enter your address</b></td>
          <td><textarea rows="5"></textarea></td>
        </tr>
        <tr>
          <td><b>Select your gender</b></td>
          <td>
            <label> <input type="radio" />male </label>
            <label> <input type="radio" />female </label>
          </td>
        </tr>

        <tr>
          <td><b>Select your DOB</b></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><b>Select your country</b></td>
          <td>
            <select name="Select your country">
              <option value="India">India</option>
              <option value="UK">UK</option>
              <option value="USA">USA</option>
              <option value="France">France</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button type="submit">submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>

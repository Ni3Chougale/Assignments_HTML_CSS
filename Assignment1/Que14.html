<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 50vh;
        width: 60vw;
        background-color:coral;
        border: 1px solid black;
      }
      #img1 {
        position: relative;
        bottom: 100px;
        left: 300px;
        height: 150px;
        width: 250px;
        border: 3px solid black;
      }
      #img2 {
        position: relative;
        bottom: 50px;
        right: 130px;

        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <section class="box">
      <figure style="font-size: 30px">Nature Image</figure>
      <figcaption style="font-size: 30px;text-align:justify;">
        Natural beauty
      </figcaption>
      <img id="img1" alt="" src="abc.jpg" />    
      <img id="img2" alt="" src="abcd.jpeg" />
    </section>
  </body>
</html>
